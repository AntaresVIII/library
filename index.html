<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Library Project</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="content">
            <h1>My Book List</h1>

            <button class="add-button" id="add">Add Book</button>

            <form class="add-form" id="form">

                <legend>Enter new book info:</legend>

                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title">

                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author">

                    <label for="pages">Pages:</label>
                    <input type="number" id="pages" name="pages">

                    <label for="read">Have I read it?</label>
                    <input type="checkbox" id="read" name="read">
                    
                    <button type="submit" class="add-button" id="newBook">Add</button>

            </form>

            <div class="book-list" id="book-list">
            </div>

        </div>

        <footer>
            <p>Made with love as part of The Odin Project Full Stack Javascript curriculum.</p>
        </footer>

        <script src="script.js" async defer></script>
    </body>
</html>
